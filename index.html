<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Mentoria</title>
    </head>
    <body>
        <div id="page">
            <header>
                <h1>Mentoria</h1>
                <p>Preencha o formulário abaixo para<br>agendar a sua mentoria</p>
            </header>

            <form id="my-form">
                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Informações pessoais</legend>
                        <div class="col-2">
                            <div class="input-wrapper">
                                <label for="name-event">Nome</label>
                                <input id="name-event" required type="text">
                            </div>
                            <div class="input-wrapper">
                                <label for="lastName-event">Sobrenome</label>
                                <input id="lastName-event" required type="text">
                            </div>
                        </div>
                        <div class="input-wrapper">
                            <label for="mail-event">Email<span>(digite um email válido)</span></label>
                            <input id="mail-event" required type="email">
                        </div>
                        <div class="input-wrapper">
                            <label for="password-event">Senha<span>(mínimo de 6 caracteres)</span></label>
                            <input id="password-event" required minlength="6" type="password">
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Informações do mentor</legend>
                        <div class="input-wrapper">
                            <label for="nameMentor-event">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                            <input id="nameMentor-event" required type="text">
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Seus horários disponíveis</legend>
                        <h2>Primeira mentoria</h2>
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="name-event">Data<span>(DD/MM/AAAA)</span></label>
                                <input id="name-event" type="date">
                            </div>
                            <div class="input-wrapper">
                                <label for="lastName-event">Das</label>
                                <input id="lastName-event" type="time">
                            </div>
                            <div class="input-wrapper">
                                <label for="lastName-event">Até</label>
                                <input id="lastName-event" type="time">
                            </div>
                        </div>
                        <h2>Segunda mentoria</h2>
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="name-event">Data<span>(DD/MM/AAAA)</span></label>
                                <input id="name-event" type="date">
                            </div>
                            <div class="input-wrapper">
                                <label for="lastName-event">Das</label>
                                <input id="lastName-event" type="time">
                            </div>
                            <div class="input-wrapper">
                                <label for="lastName-event">Até</label>
                                <input id="lastName-event" type="time">
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
            <footer>
                <input type="submit" form="my-form" value="Salvar">
            </footer>
        </div>
    </body>
</html>
